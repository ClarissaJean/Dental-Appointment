<ion-content class="ion-padding">
  <ion-card>
    <ion-list>
      <ion-card-header>
        <ion-card-title align="center">Login</ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-label position = "floating">Email</ion-label>
        <ion-input type = "text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Password</ion-label>
        <ion-input type = "password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-button color="success" size="full"(click)="login()">Login</ion-button>
      <ion-button expand="block" fill="outline" routerLink="/signup">Register</ion-button>
    </ion-list>
  </ion-card>
</ion-content>
