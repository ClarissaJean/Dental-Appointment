<ion-toolbar color="primary">
  <ion-title><ion-button color="light" fill="clear" size="large" routerLink="/home">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>Clinic Information</ion-title>
</ion-toolbar>

<ion-content class="ion-padding">
  <ion-card>
    <ion-item>
      <ion-label position="floating">New Clinic Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Service Offer</ion-label>
      <ion-input placeholder="Service 1"></ion-input>
      <ion-input placeholder="Service 2"></ion-input>
      <ion-input placeholder="Service 3"></ion-input>
      <ion-input placeholder="Service 4"></ion-input>
      <ion-input placeholder="Service 5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">New Service Price Range</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">New Location</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <br><br>
    <ion-button expand="block">UPDATE</ion-button>
  </ion-card>
</ion-content>
