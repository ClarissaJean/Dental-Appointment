<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title align="center" color="success">Register</ion-card-title>
    </ion-card-header>
  
  <ion-list>
    <ion-item>
      <ion-label position = "floating">Name</ion-label>
      <ion-input type = "text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">Email</ion-label>
      <ion-input type = "text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">Address</ion-label>
      <ion-input type = "text" [(ngModel)]="user.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">Date of Birth</ion-label>
      <ion-input type = "Date" [(ngModel)]="user.birth"></ion-input>
    </ion-item>
    <ion-list-header>
      Sex:
    </ion-list-header>
    <ion-radio-group [(ngModel)]="user.sex">
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
    </ion-radio-group>
    <ion-item>
      <ion-label position="floating">Contact Number</ion-label>
      <ion-input type="Tel" [(ngModel)]="user.contact"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">Password</ion-label>
      <ion-input type = "password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-button color="success" size="full"(click)="register()">Register</ion-button>
  </ion-list>
  </ion-card>
</ion-content>
